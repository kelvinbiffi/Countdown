<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kountdown - A easy and useful countdown JS Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Kountdown</h1>
    <h2>Black Friday</h2>
    <div data-kountdown="2019-11-29T00:00:00|BEGIN|handleSeconds"></div>

    <h2>Christimas</h2>
    <div data-kountdown="2019-12-25T00:00:00|END"></div>

    <h2>New year</h2>
    <div data-kountdown="2019-12-31T00:00:00"></div>

    
    <script>
        window.handleSeconds = function (data) {
            console.log(data);
        };
    </script>
    <script src="kountdown.js"></script>
</body>
</html>
